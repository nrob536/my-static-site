name: Deploy Next.js static to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch

permissions:
  contents: write  # To push to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: nr-dev  # <--- deploys to nr-dev, not gh-pages
          force_orphan: true      # Ensures only static files remain in nr-dev (removes old files)
          #clean: true           # (the default) removes old files before deploying new ones